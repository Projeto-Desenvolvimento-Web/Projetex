<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo da Forca em Inglês</title>
</head>
<body>
    <h1>Jogo da Forca Inglês sem Fronteiras</h1>
    <div id="word-display"></div>
    <div id="guesses"></div>
    <div id="hangman-image">
        <img src="images/hangman0.png" alt="Hangman">
    </div>
    <form id="guess-form">
        <label for="guess">Digite uma letra: </label>
        <input type="text" id="guess" maxlength="1" required>
        <button type="submit">Adivinhar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
